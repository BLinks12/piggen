  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Store current pig for sharing
    let currentPig = null;
    let pigImageUrl = null;
    
    // Three.js pig creation
    let scene, camera, renderer, pigMesh;
    
    function initThreeJS() {
      const canvas = document.getElementById('pigCanvas');
      if (!canvas) return;
      
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);
      
      camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
      camera.position.set(0, 1.2, 3);
      camera.lookAt(0, 0.2, 0);
      
      renderer = new THREE.WebGLRenderer({ 
        canvas: canvas, 
        antialias: true,
        preserveDrawingBuffer: true  // Required for image capture
      });
      renderer.setSize(116, 116);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      
      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(2, 2, 2);
      directionalLight.castShadow = true;
      scene.add(directionalLight);
    }
    
    function createPig(attributes) {
      // Clear previous pig
      if (pigMesh) {
        scene.remove(pigMesh);
      }
      
      const pigGroup = new THREE.Group();
      
      // Get colors based on skin type
      const skinColors = {
        'Rosy Pink': 0xffb6c1,
        'Charcoal Black': 0x2f2f2f,
        'Spotted': 0xffb6c1,
        'Russet Red': 0x8b4513,
        'Ginger': 0xd2691e,
        'Pearl White': 0xf8f8ff,
        'Chocolate Brown': 0x8b4513,
        'Golden': 0xffd700,
        'Silver': 0xc0c0c0
      };
      
      const pigColor = skinColors[attributes.skin] || 0xffb6c1;
      const material = new THREE.MeshPhongMaterial({ color: pigColor });
      
      // Body (main sphere)
      const bodyGeometry = new THREE.SphereGeometry(0.6, 16, 12);
      bodyGeometry.scale(1.2, 0.8, 1.0); // Make it more pig-like
      const body = new THREE.Mesh(bodyGeometry, material);
      body.position.y = 0.2;
      body.castShadow = true;
      pigGroup.add(body);
      
      // Head
      const headGeometry = new THREE.SphereGeometry(0.4, 12, 10);
      const head = new THREE.Mesh(headGeometry, material);
      head.position.set(0, 0.5, 0.6);
      head.castShadow = true;
      pigGroup.add(head);
      
      // Snout
      const snoutGeometry = new THREE.SphereGeometry(0.15, 8, 6);
      const snoutMaterial = new THREE.MeshPhongMaterial({ color: pigColor });
      const snout = new THREE.Mesh(snoutGeometry, snoutMaterial);
      snout.position.set(0, 0.25, 0.85);
      snout.scale.set(1.2, 0.8, 0.6);
      pigGroup.add(snout);
      
      // Nostrils
      const nostrilGeometry = new THREE.SphereGeometry(0.03, 6, 4);
      const nostrilMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
      const nostril1 = new THREE.Mesh(nostrilGeometry, nostrilMaterial);
      const nostril2 = new THREE.Mesh(nostrilGeometry, nostrilMaterial);
      nostril1.position.set(-0.05, 0.25, 0.9);
      nostril2.position.set(0.05, 0.25, 0.9);
      pigGroup.add(nostril1, nostril2);
      
      // Eyes
      const eyeGeometry = new THREE.SphereGeometry(0.06, 8, 6);
      const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
      const eye1 = new THREE.Mesh(eyeGeometry, eyeMaterial);
      const eye2 = new THREE.Mesh(eyeGeometry, eyeMaterial);
      eye1.position.set(-0.15, 0.4, 0.75);
      eye2.position.set(0.15, 0.4, 0.75);
      pigGroup.add(eye1, eye2);
      
      // Ears
      const earGeometry = new THREE.ConeGeometry(0.12, 0.2, 6);
      const ear1 = new THREE.Mesh(earGeometry, material);
      const ear2 = new THREE.Mesh(earGeometry, material);
      ear1.position.set(-0.25, 0.55, 0.4);
      ear2.position.set(0.25, 0.55, 0.4);
      ear1.rotation.z = 0.3;
      ear2.rotation.z = -0.3;
      pigGroup.add(ear1, ear2);
      
      // Legs
      const legGeometry = new THREE.CylinderGeometry(0.08, 0.1, 0.4, 8);
      const legMaterial = new THREE.MeshPhongMaterial({ color: pigColor });
      
      for (let i = 0; i < 4; i++) {
        const leg = new THREE.Mesh(legGeometry, legMaterial);
        const angle = (i * Math.PI) / 2;
        leg.position.set(
          Math.cos(angle) * 0.4,
          -0.4,
          Math.sin(angle) * 0.3
        );
        leg.castShadow = true;
        pigGroup.add(leg);
      }
      
      // Tail
      const tailGeometry = new THREE.SphereGeometry(0.05, 6, 6);
      const tail = new THREE.Mesh(tailGeometry, material);
      tail.position.set(0, 0.1, -0.7);
      tail.scale.set(0.8, 0.8, 1.5);
      pigGroup.add(tail);
      
      // Add spots for spotted pigs
      if (attributes.skin === 'Spotted') {
        const spotMaterial = new THREE.MeshPhongMaterial({ color: 0x654321 });
        for (let i = 0; i < 5; i++) {
          const spot = new THREE.Mesh(new THREE.SphereGeometry(0.1, 6, 4), spotMaterial);
          spot.position.set(
            (Math.random() - 0.5) * 1.2,
            (Math.random() - 0.5) * 0.8,
            (Math.random() - 0.5) * 1.0 + 0.3
          );
          spot.scale.set(1, 0.3, 1);
          pigGroup.add(spot);
        }
      }
      
      // Add accessory based on type
      if (attributes.accessory === 'Top Hat') {
        const hatGeometry = new THREE.CylinderGeometry(0.2, 0.25, 0.3, 12);
        const hatMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
        const hat = new THREE.Mesh(hatGeometry, hatMaterial);
        hat.position.set(0, 0.65, 0.5);
        pigGroup.add(hat);
        
        const brimGeometry = new THREE.CylinderGeometry(0.35, 0.35, 0.05, 16);
        const brim = new THREE.Mesh(brimGeometry, hatMaterial);
        brim.position.set(0, 0.5, 0.5);
        pigGroup.add(brim);
      } else if (attributes.accessory === 'Crown') {
        const crownGeometry = new THREE.CylinderGeometry(0.22, 0.25, 0.15, 8);
        const crownMaterial = new THREE.MeshPhongMaterial({ color: 0xffd700 });
        const crown = new THREE.Mesh(crownGeometry, crownMaterial);
        crown.position.set(0, 0.6, 0.5);
        pigGroup.add(crown);
        
        // Crown points
        for (let i = 0; i < 5; i++) {
          const point = new THREE.Mesh(new THREE.ConeGeometry(0.03, 0.1, 4), crownMaterial);
          const angle = (i * Math.PI * 2) / 5;
          point.position.set(
            Math.cos(angle) * 0.22,
            0.72,
            0.5 + Math.sin(angle) * 0.22
          );
          pigGroup.add(point);
        }
      }
      
      // Scale based on rarity
      const scaleMultiplier = attributes.rarity.name === 'Legendary' ? 1.2 : 
                             attributes.rarity.name === 'Epic' ? 1.1 : 1.0;
      pigGroup.scale.multiplyScalar(scaleMultiplier);
      
      scene.add(pigGroup);
      pigMesh = pigGroup;
      
      // Animation loop
      function animate() {
        if (pigMesh) {
          pigMesh.rotation.y += 0.01;
          pigMesh.position.y = Math.sin(Date.now() * 0.003) * 0.05;
        }
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();
    }
    
    const breeds = [
      "Yorkshire", "Duroc", "Berkshire", "Hampshire", "Landrace", 
      "Tamworth", "Gloucestershire", "Mangalitsa", "Ossabaw", "Kunekune"
    ];
    
    const skins = [
      "Rosy Pink", "Charcoal Black", "Spotted", "Russet Red", 
      "Ginger", "Pearl White", "Chocolate Brown", "Golden", "Silver"
    ];
    
    const traits = [
      "Curious", "Lazy", "Playful", "Genius", "Bold", "Mellow", 
      "Adventurous", "Shy", "Energetic", "Zen Master", "Mischievous", "Noble"
    ];
    
    const accessories = [
      "Top Hat", "Bow Tie", "Sunglasses", "Party Hat", "Monocle", 
      "Scarf", "Crown", "Bandana", "Flower Crown", "Goggles", "Cape", "Necklace"
    ];
    
    const moods = ["üòë", "üôÇ", "üòä", "üòÅ", "ü§©", "üòé", "ü§î", "üò¥", "ü•≥"];
    
    const hobbies = [
      "Mud Wrestling", "Truffle Hunting", "Cooking", "Gaming", "Reading", 
      "Gardening", "Dancing", "Singing", "Painting", "Yoga"
    ];

    // Improved hash function for better distribution
    function hashString(str) {
      let h1 = 2166136261;
      let h2 = 2166136261;
      for (let i = 0; i < str.length; i++) {
        h1 ^= str.charCodeAt(i);
        h1 = (h1 * 16777619) >>> 0;
        h2 ^= str.charCodeAt(str.length - 1 - i);
        h2 = (h2 * 16777619) >>> 0;
      }
      return h1 ^ h2;
    }

    function seededRandom(seed) {
      let x = seed;
      return function () {
        x = (1664525 * x + 1013904223) >>> 0;
        return x / 0xffffffff;
      };
    }

    function getRarity(rand) {
      const roll = rand();
      if (roll > 0.99) return { name: "Legendary", class: "legendary" };
      if (roll > 0.95) return { name: "Epic", class: "epic" };
      if (roll > 0.85) return { name: "Rare", class: "rare" };
      if (roll > 0.65) return { name: "Uncommon", class: "uncommon" };
      return { name: "Common", class: "common" };
    }

    function getAttributes(seed) {
      const rand = seededRandom(seed);
      const rarity = getRarity(rand);
      
      return {
        breed: breeds[Math.floor(rand() * breeds.length)],
        skin: skins[Math.floor(rand() * skins.length)],
        trait: traits[Math.floor(rand() * traits.length)],
        accessory: accessories[Math.floor(rand() * accessories.length)],
        mood: moods[Math.floor(rand() * moods.length)],
        hobby: hobbies[Math.floor(rand() * hobbies.length)],
        rarity: rarity,
        cuteness: Math.floor(rand() * 100) + 1,
        intelligence: Math.floor(rand() * 100) + 1,
        luck: Math.floor(rand() * 100) + 1,
        birthdate: getRandomDate(rand),
        spriteIdx: seed % 16
      };
    }

    function getRandomDate(rand) {
      const start = new Date(2020, 0, 1);
      const end = new Date();
      const randomTime = start.getTime() + rand() * (end.getTime() - start.getTime());
      return new Date(randomTime).toLocaleDateString();
    }

    function openWindow() {
      const window = document.getElementById("appWindow");
      window.style.display = "block";
      
      // Add a subtle window opening animation
      window.style.transform = "scale(0.8)";
      window.style.opacity = "0";
      setTimeout(() => {
        window.style.transition = "all 0.2s ease";
        window.style.transform = "scale(1)";
        window.style.opacity = "1";
      }, 10);
    }

    function closeWindow() {
      const window = document.getElementById("appWindow");
      window.style.transition = "all 0.2s ease";
      window.style.transform = "scale(0.8)";
      window.style.opacity = "0";
      setTimeout(() => {
        window.style.display = "none";
        window.style.transition = "";
      }, 200);
    }
    
    // NEW FUNCTION: Open X.com profile
    function openX() {
      window.open('https://x.com/PigGen95', '_blank');
    }

    function validateInput(twitter) {
      if (!twitter) {
        return "Please enter a Twitter/X handle (without @)";
      }
      if (twitter.length > 15) {
        return "Handle too long (max 15 characters)";
      }
      if (!/^[a-zA-Z0-9_]+$/.test(twitter)) {
        return "Handle can only contain letters, numbers, and underscores";
      }
      return null;
    }

    function generatePig() {
      const twitter = document.getElementById("twitter").value.trim();
      const customId = document.getElementById("customId").value.trim();
      
      const validationError = validateInput(twitter);
      if (validationError) {
        showError(validationError);
        return;
      }

      const handle = twitter.startsWith("@") ? twitter : "@" + twitter;
      const seed = hashString(handle.toLowerCase() + (customId || ""));
      
      runGeneration(handle, seed);
    }

    function randomPig() {
      const randomHandle = "@random" + Math.floor(Math.random() * 999999);
      const seed = hashString(randomHandle + Date.now());
      
      runGeneration(randomHandle, seed);
    }

    function runGeneration(handle, seed) {
      const attr = getAttributes(seed);
      const errorElem = document.getElementById("error");
      const result = document.getElementById("result");
      const progress = document.getElementById("progressBar");
      const loadingText = document.getElementById("loadingText");
      const generateBtn = document.getElementById("generateBtn");
      const randomBtn = document.getElementById("randomBtn");

      // Reset UI
      result.style.display = "none";
      result.innerHTML = "";
      progress.style.width = "0%";
      loadingText.innerText = "";
      errorElem.innerText = "";
      generateBtn.disabled = true;
      randomBtn.disabled = true;

      const loadingMessages = [
        "Initializing pig matrix...",
        "Scanning barnyard database...",
        "Crunching the bacon...",
        "Consulting pig oracle...",
        "Generating oinks...",
        "Finalizing snorts..."
      ];

      let pct = 0;
      let messageIndex = 0;
      
      const interval = setInterval(() => {
        pct += Math.floor(Math.random() * 15 + 10);
        progress.style.width = Math.min(pct, 100) + "%";
        
        if (messageIndex < loadingMessages.length) {
          loadingText.innerText = loadingMessages[messageIndex];
          messageIndex++;
        }
        
        if (pct >= 100) {
          clearInterval(interval);
          loadingText.innerText = "Generation complete!";
          
          setTimeout(() => {
            displayResult(handle, attr);
            generateBtn.disabled = false;
            randomBtn.disabled = false;
            loadingText.innerText = "";
          }, 500);
        }
      }, 200);
    }

    function displayResult(handle, attr) {
      const result = document.getElementById("result");
      
      // Store the current pig for sharing
      currentPig = {
        handle: handle,
        attributes: attr,
        name: generatePigName(attr)
      };
      
      result.innerHTML = `
        <div class="result-header">
          <div class="pig-sprite">
            <canvas id="pigCanvas"></canvas>
          </div>
          <strong>${handle}'s Pig Companion</strong>
          <span class="rarity-indicator rarity-${attr.rarity.class}" title="${attr.rarity.name} Pig"></span>
        </div>
        
        <div class="attribute-row">
          <span class="attribute-label">Name:</span>
          <span>${generatePigName(attr)}</span>
        </div>
        <div class="attribute-row">
          <span class="attribute-label">Breed:</span>
          <span>${attr.breed}</span>
        </div>
        <div class="attribute-row">
          <span class="attribute-label">Skin:</span>
          <span>${attr.skin}</span>
        </div>
        <div class="attribute-row">
          <span class="attribute-label">Personality:</span>
          <span>${attr.trait}</span>
        </div>
        <div class="attribute-row">
          <span class="attribute-label">Accessory:</span>
          <span>${attr.accessory}</span>
        </div>
        <div class="attribute-row">
          <span class="attribute-label">Favorite Hobby:</span>
          <span>${attr.hobby}</span>
        </div>
        <div class="attribute-row">
          <span class="attribute-label">Current Mood:</span>
          <span>${attr.mood}</span>
        </div>
        <div class="attribute-row">
          <span class="attribute-label">Born:</span>
          <span>${attr.birthdate}</span>
        </div>
        <div class="attribute-row">
          <span class="attribute-label">Rarity:</span>
          <span>${attr.rarity.name}</span>
        </div>
        
        <div class="pig-stats">
          <strong>Stats:</strong><br>
          Cuteness: ${attr.cuteness}/100 | 
          Intelligence: ${attr.intelligence}/100 | 
          Luck: ${attr.luck}/100
        </div>
        
        <!-- Share button section -->
        <div class="share-section">
          <button class="share-btn" onclick="openShareConfirmation()">
            <span class="twitter-icon">ùïè</span> Share on X
          </button>
          <button class="share-btn" onclick="copyPigDetails()">
            üìã Copy Details
          </button>
        </div>
      `;
      
      result.style.display = "block";
      
      // Initialize and create 3D pig
      setTimeout(() => {
        initThreeJS();
        createPig(attr);
      }, 100);
    }

    function generatePigName(attr) {
      const firstNames = ["Bacon", "Hamlet", "Peppa", "Porky", "Wilbur", "Miss", "Sir", "Princess", "Duke", "Lady"];
      const lastNames = ["Snortsworth", "Oinkington", "Truffles", "Pigglesworth", "Mudworth", "Squealer"];
      
      const seed = attr.spriteIdx + attr.cuteness;
      const rand = seededRandom(seed);
      
      const first = firstNames[Math.floor(rand() * firstNames.length)];
      const last = lastNames[Math.floor(rand() * lastNames.length)];
      
      return `${first} ${last}`;
    }

    function showError(message) {
      const errorElem = document.getElementById("error");
      errorElem.innerText = message;
      setTimeout(() => {
        errorElem.innerText = "";
      }, 5000);
    }
    
    // SHARE FUNCTIONALITY WITH IMAGE CAPTURE
    function openShareConfirmation() {
      const confirmation = document.getElementById("shareConfirmation");
      const uploadStatus = document.getElementById("uploadStatus");
      const uploadProgress = document.getElementById("uploadProgressBar");
      const sharePreview = document.getElementById("sharePreview");
      
      // Reset UI
      uploadStatus.innerText = "Capturing pig image...";
      uploadProgress.style.width = "0%";
      sharePreview.style.display = "none";
      
      confirmation.style.display = "block";
      
      // Capture the canvas as an image
      try {
        // Ensure the canvas is up to date
        renderer.render(scene, camera);
        
        const canvas = document.getElementById('pigCanvas');
        const dataURL = canvas.toDataURL('image/png');
        
        // Show preview
        sharePreview.src = dataURL;
        sharePreview.style.display = "block";
        
        // Simulate upload process (in a real app, you would upload to a server)
        uploadStatus.innerText = "Preparing for sharing...";
        uploadProgress.style.width = "30%";
        
        setTimeout(() => {
          uploadStatus.innerText = "Image ready for sharing!";
          uploadProgress.style.width = "100%";
          pigImageUrl = "https://pig-generator-95.com/images/pig_" + Date.now() + ".png";
        }, 1000);
      } catch (e) {
        console.error('Canvas capture failed:', e);
        uploadStatus.innerText = "Image capture failed. Sharing without image.";
        uploadProgress.style.width = "100%";
        pigImageUrl = null;
      }
    }
    
    function closeShareConfirmation() {
      const confirmation = document.getElementById("shareConfirmation");
      confirmation.style.display = "none";
      pigImageUrl = null;
    }
    
    function shareOnX() {
      if (!currentPig) return;
      
      const pig = currentPig;
      const pigName = pig.name;
      const rarity = pig.attributes.rarity.name;
      const breed = pig.attributes.breed;
      const trait = pig.attributes.trait;
      const accessory = pig.attributes.accessory;
      
      // Build tweet text with or without image URL
      let tweetText = `I just generated my unique digital pig companion using Pig Generator 95! Meet ${pigName}, a ${rarity} ${breed} pig with ${trait} personality wearing a ${accessory}.`;
      
      if (pigImageUrl) {
        tweetText += ` Check it out: ${pigImageUrl}`;
      }
      
      tweetText += `\n\nTry it out: https://pig-generator-95.com #PigGenerator95`;
      
      // Create Twitter share URL
      const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
      
      // Open in a new window
      window.open(twitterUrl, '_blank', 'width=550,height=420');
      
      closeShareConfirmation();
      
      // Show success message
      setTimeout(() => {
        alert("Pig shared successfully! üê∑ Your unique pig is now on X!");
      }, 500);
    }
    
    function copyPigDetails() {
      if (!currentPig) return;
      
      const pig = currentPig;
      const pigName = pig.name;
      const breed = pig.attributes.breed;
      const skin = pig.attributes.skin;
      const trait = pig.attributes.trait;
      const accessory = pig.attributes.accessory;
      const hobby = pig.attributes.hobby;
      const mood = pig.attributes.mood;
      const rarity = pig.attributes.rarity.name;
      const cuteness = pig.attributes.cuteness;
      const intelligence = pig.attributes.intelligence;
      const luck = pig.attributes.luck;
      
      const details = `üê∑ ${pigName} üê∑
Breed: ${breed}
Skin: ${skin}
Personality: ${trait}
Accessory: ${accessory}
Hobby: ${hobby}
Mood: ${mood}
Rarity: ${rarity}
Stats: 
  Cuteness: ${cuteness}/100
  Intelligence: ${intelligence}/100
  Luck: ${luck}/100
  
Generated with Pig Generator 95: https://pig-generator-95.com`;
      
      navigator.clipboard.writeText(details)
        .then(() => {
          alert("Pig details copied to clipboard! üêñ");
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
          alert("Failed to copy details. Please try again.");
        });
    }

    // Enhanced clock with date
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { 
        hour: "2-digit", 
        minute: "2-digit",
        second: "2-digit"
      });
      const dateStr = now.toLocaleDateString([], {
        month: "short",
        day: "numeric"
      });
      document.getElementById("clock").innerText = `${dateStr} ${timeStr}`;
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && document.getElementById("appWindow").style.display === "block") {
        generatePig();
      }
      if (e.key === 'Escape') {
        closeWindow();
      }
    });

    // Initialize
    updateClock();
    setInterval(updateClock, 1000);

    // Auto-focus on input when window opens
    const originalOpenWindow = openWindow;
    openWindow = function() {
      originalOpenWindow();
      setTimeout(() => {
        document.getElementById("twitter").focus();
      }, 250);
    };
  </script>
