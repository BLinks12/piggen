<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'MS Sans Serif', Tahoma, Geneva, sans-serif; /* Added fallback fonts */

      color: #000;
      overflow: hidden;
      height: 100vh;

      position: relative;
      height: 100%;

        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.25) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.12) 0%, transparent 40%),

          rgba(0, 0, 0, 0.05) 1px,
          transparent 1px,
          transparent 3px

    .icon {
      position: absolute;
      top: 2rem;
      left: 2rem;
      text-align: center;
      width: 72px; /* Adjusted for new icon style */
      cursor: pointer;
      color: white;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.8);
      transition: transform 0.1s ease;
    }
    
    .icon:hover {
      transform: scale(1.05);
    }
    
    .icon:active {
      transform: scale(0.95);
    }
    
    .icon-image {
      width: 64px;
      height: 64px;
      background: #c0c0c0; /* Classic grey */
      border: 2px outset #dedede;
      display: flex;
      align-items: center;
      justify-content: center;

      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      image-rendering: pixelated; /* For sharper pixel art if an image is used */

    /* Simple pixel pig placeholder */
    .pixel-pig-icon {
      width: 40px;
      height: 40px;
      background-color: #ff99cc; /* Pig pink */
      border: 1px solid #cc6699; /* Darker pink outline */
      position: relative;
      box-shadow: 
        inset 2px 2px #ffcce5, /* Highlight */
        inset -2px -2px #ff66aa; /* Shadow */
    }
    .pixel-pig-icon::before, .pixel-pig-icon::after { /* Eyes */
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #333;
      top: 10px;
    }
    .pixel-pig-icon::before { left: 8px; }
    .pixel-pig-icon::after { right: 8px; }
    .pixel-pig-snout { /* Snout */
      position: absolute;
      width: 16px;
      height: 10px;
      background-color: #ffb2d8;
      border: 1px solid #cc6699;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 1px 1px #ffcce5, inset -1px -1px #ff66aa;
    }
    .pixel-pig-snout::before, .pixel-pig-snout::after { /* Nostrils */
        content: '';
        position: absolute;
        width: 3px;
        height: 3px;
        background-color: #7c3c60;
        top: 3px;
    }
    .pixel-pig-snout::before { left: 3px; }
    .pixel-pig-snout::after { right: 3px; }

      width: 40px;
      height: 40px;
      position: relative;
      background-color: #000000; /* X black */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .pixel-x-icon::before, .pixel-x-icon::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 6px;
      background-color: #ffffff; /* White X */
      border-radius: 2px;
    }
    
    .pixel-x-icon::before {
      transform: rotate(45deg);
    }
    
    .pixel-x-icon::after {
      transform: rotate(-45deg);
    }

    .icon-label {
      font-size: 11px;
      margin-top: 0.25rem;
      font-weight: bold;

    .icon:focus .icon-label, .icon:active .icon-label { /* Mimic selection */

<body>
  <div class="desktop">
    <!-- Pig Generator Icon -->
    <div class="icon" ondblclick="openAppWindow()" tabindex="0">

    </div>
    
    <!-- New X.com Icon -->
    <div class="icon" ondblclick="window.open('https://x.com/PigGen95', '_blank')" tabindex="0" style="top: 2rem; left: 8rem;">
      <div class="icon-image">

      </div>

        </div>
        <button class="btn" onclick="generatePig()" id="generateBtn">🎲 Generate My Pig</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Store current pig for sharing
    let currentPig = null;
    let pigImageUrlForSharing = null; // Renamed for clarity
    
    // Three.js pig creation variables
    let scene, camera, renderer, pigMesh;
    let animationFrameId; // To control animation loop

    const appWindow = document.getElementById("appWindow");
    const appWindowHeader = document.getElementById("appWindowHeader"); // For dragging

    function initThreeJS() {
      const canvasContainer = document.querySelector('.pig-sprite'); // Get container for sizing
      const canvas = document.getElementById('pigCanvas');
      if (!canvas || !canvasContainer) return;
      
      // Clean up previous renderer if any
      if (renderer) {
        renderer.dispose();
        const oldCanvas = scene.userData.canvas; // Assuming you store it
        if (oldCanvas && oldCanvas.parentElement) {
          // oldCanvas.parentElement.removeChild(oldCanvas); // Not needed if using same canvas
        }
      }
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0); // Light grey background for canvas
      
      camera = new THREE.PerspectiveCamera(50, canvasContainer.clientWidth / canvasContainer.clientHeight, 0.1, 1000);
      camera.position.set(0, 1.2, 3.2); // Adjusted for better view
      camera.lookAt(0, 0.3, 0); // Adjusted lookAt
      
      renderer = new THREE.WebGLRenderer({ 
        canvas: canvas, 
        antialias: true,
        preserveDrawingBuffer: true // Required for image capture
      });
      renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows
      
      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Slightly brighter ambient
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9); // Brighter directional
      directionalLight.position.set(2.5, 3, 2);
      directionalLight.castShadow = true;
      // Configure shadow properties for better quality (optional, can impact performance)
      directionalLight.shadow.mapSize.width = 1024; 
      directionalLight.shadow.mapSize.height = 1024;
      directionalLight.shadow.camera.near = 0.5;    
      directionalLight.shadow.camera.far = 50;     
      scene.add(directionalLight);

      // Ground plane (optional, for shadows to fall on)
      const groundGeometry = new THREE.PlaneGeometry(10, 10);
      const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.3 }); // Receives shadows
      const groundPlane = new THREE.Mesh(groundGeometry, groundMaterial);
      groundPlane.rotation.x = -Math.PI / 2;
      groundPlane.position.y = -0.8; // Position below the pig
      groundPlane.receiveShadow = true;
      scene.add(groundPlane);
    }
    
    function createPig(attributes) {
      if (!scene) { // Ensure scene is initialized
        console.error("Three.js scene not initialized before createPig call.");
        return;
      }
      if (pigMesh) {
        scene.remove(pigMesh);
        // Dispose of old geometries and materials if necessary to free memory
        if (pigMesh.traverse) {
            pigMesh.traverse(child => {
                if (child.geometry) child.geometry.dispose();
                if (child.material) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(material => material.dispose());
                    } else {
                        child.material.dispose();
                    }
                }
            });
        }
      }
      
      const pigGroup = new THREE.Group();
      
      const skinColors = {
        'Rosy Pink': 0xffb6c1, 'Charcoal Black': 0x333333, 'Spotted': 0xffb6c1,
        'Russet Red': 0x8b5a2b, 'Ginger': 0xd27d1e, 'Pearl White': 0xf5f5f5,
        'Chocolate Brown': 0x7b3f00, 'Golden': 0xffd700, 'Silver': 0xb0b0b0
      };
      
      const pigColor = skinColors[attributes.skin] || 0xffb6c1;
      const material = new THREE.MeshPhongMaterial({ 
          color: pigColor, 
          shininess: 20 // Add some shininess
        });
      
      // Body
      const bodyGeometry = new THREE.SphereGeometry(0.6, 24, 18); // Smoother sphere
      bodyGeometry.scale(1.25, 0.85, 1.0); 
      const body = new THREE.Mesh(bodyGeometry, material);
      body.position.y = 0.2;
      body.castShadow = true;
      body.receiveShadow = true; // Pigs can receive shadows too
      pigGroup.add(body);
      
      // Head
      const headGeometry = new THREE.SphereGeometry(0.4, 20, 16);
      const head = new THREE.Mesh(headGeometry, material);
      head.position.set(0, 0.55, 0.65); // Slightly adjusted
      head.castShadow = true;
      pigGroup.add(head);
      
      // Snout
      const snoutMaterialColor = new THREE.Color(pigColor).multiplyScalar(0.9); // Slightly darker
      const snoutGeometry = new THREE.CylinderGeometry(0.15, 0.12, 0.25, 12); // Cylinder for snout
      const snout = new THREE.Mesh(snoutGeometry, new THREE.MeshPhongMaterial({ color: snoutMaterialColor, shininess: 10 }));
      snout.position.set(0, 0.45, 0.85);
      snout.rotation.x = Math.PI / 2.5; // Angle it forward
      pigGroup.add(snout);
      
      // Nostrils
      const nostrilGeometry = new THREE.CircleGeometry(0.035, 8); // Flat circles
      const nostrilMaterial = new THREE.MeshBasicMaterial({ color: 0x442211 }); // Dark brown/black
      const nostril1 = new THREE.Mesh(nostrilGeometry, nostrilMaterial);
      const nostril2 = new THREE.Mesh(nostrilGeometry, nostrilMaterial);
      nostril1.position.set(-0.05, 0.47, 0.94); // Adjusted to cylinder end
      nostril2.position.set(0.05, 0.47, 0.94);
      nostril1.rotation.x = nostril2.rotation.x = -Math.PI / 3; // Align with snout
      pigGroup.add(nostril1, nostril2);
      
      // Eyes
      const eyeGeometry = new THREE.SphereGeometry(0.06, 10, 8);
      const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x111111, shininess: 100 }); // Shiny black
      const eye1 = new THREE.Mesh(eyeGeometry, eyeMaterial);
      const eye2 = new THREE.Mesh(eyeGeometry, eyeMaterial);
      eye1.position.set(-0.16, 0.6, 0.85); // Adjusted
      eye2.position.set(0.16, 0.6, 0.85);
      pigGroup.add(eye1, eye2);
      
      // Ears (using BufferGeometry for custom shape - slightly more complex)
      function createEarShape() {
          const earShape = new THREE.Shape();
          earShape.moveTo(0, 0);
          earShape.lineTo(0, 0.3);
          earShape.quadraticCurveTo(0.15, 0.35, 0.2, 0.2);
          earShape.lineTo(0.1, 0);
          earShape.closePath();
          const extrudeSettings = { depth: 0.05, bevelEnabled: false };
          return new THREE.ExtrudeGeometry(earShape, extrudeSettings);
      }
      const earGeometry = createEarShape();
      const ear1 = new THREE.Mesh(earGeometry, material);
      const ear2 = new THREE.Mesh(earGeometry, material);
      ear1.position.set(-0.15, 0.7, 0.55); // Adjusted
      ear2.position.set(0.05, 0.7, 0.55); // x for ear2 needs to be relative to its own origin before rotation
      ear1.rotation.y = -Math.PI / 6;
      ear1.rotation.z = Math.PI / 8;
      ear2.scale.x = -1; // Flip the second ear
      ear2.rotation.y = -Math.PI / 6; 
      ear2.rotation.z = Math.PI / 8;
      pigGroup.add(ear1, ear2);
      
      // Legs
      const legGeometry = new THREE.CylinderGeometry(0.1, 0.08, 0.5, 10); // Tapered
      const legMaterial = new THREE.MeshPhongMaterial({ color: pigColor, shininess: 15 });
      const legPositions = [
        { x: 0.4, z: 0.35, rotY: 0.1 }, { x: -0.4, z: 0.35, rotY: -0.1 },
        { x: 0.35, z: -0.4, rotY: -0.1 }, { x: -0.35, z: -0.4, rotY: 0.1 }
      ];
      legPositions.forEach(pos => {
        const leg = new THREE.Mesh(legGeometry, legMaterial);
        leg.position.set(pos.x, -0.1, pos.z); // y slightly lower
        leg.rotation.y = pos.rotY || 0;
        leg.rotation.z = (pos.x > 0 ? -1 : 1) * Math.PI / 12; // Splay legs slightly
        leg.castShadow = true;
        pigGroup.add(leg);
      });
      
      // Tail (simple curve)
      const curve = new THREE.CatmullRomCurve3([
        new THREE.Vector3(0, 0.2, -0.6),
        new THREE.Vector3(0.05, 0.25, -0.7),
        new THREE.Vector3(0, 0.2, -0.75),
        new THREE.Vector3(-0.05, 0.15, -0.7)
      ]);
      const tailGeometry = new THREE.TubeGeometry(curve, 8, 0.03, 6, false);
      const tail = new THREE.Mesh(tailGeometry, material);
      pigGroup.add(tail);
      
      // Spots for spotted pigs
      if (attributes.skin === 'Spotted') {
        const spotMaterial = new THREE.MeshPhongMaterial({ color: 0x654321, shininess: 5 });
        for (let i = 0; i < 6; i++) {
          const spotSize = Math.random() * 0.1 + 0.05;
          const spot = new THREE.Mesh(new THREE.SphereGeometry(spotSize, 8, 6), spotMaterial);
          // Place spots more carefully on the body surface
          const phi = Math.random() * Math.PI; // Azimuthal angle
          const theta = Math.random() * Math.PI * 2; // Polar angle
          const R = 0.6; // Approximate body radius for placement
          spot.position.set(
            R * Math.sin(phi) * Math.cos(theta) * 1.2, // scale to body dimensions
            R * Math.cos(phi) * 0.8 + 0.2, // scale and offset y
            R * Math.sin(phi) * Math.sin(theta) * 1.0
          );
          spot.scale.set(1, 0.5, 1); // Flatten spots
          body.add(spot); // Add to body so they move with it
        }
      }
      
      // Accessories
      if (attributes.accessory && attributes.accessory !== "None") { // Assuming "None" can be an option
        const accessoryMaterial = new THREE.MeshPhongMaterial({shininess: 50});
        if (attributes.accessory === 'Top Hat') {
            accessoryMaterial.color.setHex(0x111111); // Black
            const hatCrown = new THREE.Mesh(new THREE.CylinderGeometry(0.18, 0.22, 0.35, 16), accessoryMaterial);
            hatCrown.position.set(0, 0.85, 0.65); // On head
            const hatBrim = new THREE.Mesh(new THREE.CylinderGeometry(0.33, 0.33, 0.05, 16), accessoryMaterial);
            hatBrim.position.set(0, 0.68, 0.65);
            head.add(hatCrown, hatBrim); // Add to head group
        } else if (attributes.accessory === 'Crown') {
            accessoryMaterial.color.setHex(0xffd700); // Gold
            const crownBase = new THREE.Mesh(new THREE.CylinderGeometry(0.24, 0.26, 0.1, 12), accessoryMaterial);
            crownBase.position.set(0, 0.72, 0.65);
            head.add(crownBase);
            for (let i = 0; i < 6; i++) { // More points
                const point = new THREE.Mesh(new THREE.ConeGeometry(0.04, 0.12, 4), accessoryMaterial);
                const angle = (i * Math.PI * 2) / 6;
                point.position.set(
                    Math.cos(angle) * 0.24, 0.1, Math.sin(angle) * 0.24
                );
                point.position.y += 0.72; // Base height
                point.position.z += 0.65; // Base z
                point.rotation.x = Math.PI/12; // Slight tilt
                head.add(point);
            }
        }
        // Add more accessories here...
      }
      
      // Scale based on rarity
      const scaleMultiplier = attributes.rarity.name === 'Legendary' ? 1.15 : 
                              attributes.rarity.name === 'Epic' ? 1.08 : 1.0;
      pigGroup.scale.multiplyScalar(scaleMultiplier);
      pigGroup.position.y = -0.3; // Adjust base position of the whole pig
      
      scene.add(pigGroup);
      pigMesh = pigGroup;
      
      // Start animation if not already running
      if (!animationFrameId) animatePig();
    }

    const accessories = ["None", "Top Hat", "Bow Tie", "Sunglasses", "Party Hat", "Monocle", "Scarf", "Crown", "Bandana", "Flower Crown", "Goggles", "Cape", "Necklace", "Tiny Backpack"];
    const moods = ["😑 Neutral", "🙂 Happy", "😊 Joyful", "😁 Beaming", "🤩 Starstruck", "😎 Cool", "🤔 Thinking", "😴 Sleepy", "🥳 Partying", "🧐 Curious", "🥺 Pleading"];
    const hobbies = ["Mud Wrestling", "Truffle Hunting", "Competitive Eating", "Gaming", "Stargazing", "Gardening", "Tap Dancing", "Opera Singing", "Pixel Art", "Yoga Poses", "Writing Poetry", "Cloud Watching"];

    function hashString(str) {
      let h1 = 2166136261, h2 = 2166136261;
      for (let i = 0; i < str.length; i++) {
        h1 = Math.imul(h1 ^ str.charCodeAt(i), 16777619);
        h2 = Math.imul(h2 ^ str.charCodeAt(str.length - 1 - i), 16777619);
      }
      return (h1 ^ h2) >>> 0;
    }

    function seededRandom(seed) {
      let x = seed;
      return function () {
        x = Math.imul(1664525, x) + 1013904223;
        x = x >>> 0; // Ensure positive integer
        return x / 0xffffffff;
      };
    }

    function getRarity(rand) {
      const roll = rand();
      if (roll > 0.995) return { name: "Legendary", class: "legendary" }; // rarer
      if (roll > 0.96) return { name: "Epic", class: "epic" }; // rarer
      if (roll > 0.88) return { name: "Rare", class: "rare" };
      if (roll > 0.70) return { name: "Uncommon", class: "uncommon" };
      return { name: "Common", class: "common" };
    }

    function getAttributes(seed) {
      const rand = seededRandom(seed);
      const rarity = getRarity(rand);
      return {
        breed: breeds[Math.floor(rand() * breeds.length)],
        skin: skins[Math.floor(rand() * skins.length)],
        trait: traits[Math.floor(rand() * traits.length)],
        accessory: accessories[Math.floor(rand() * accessories.length)],
        mood: moods[Math.floor(rand() * moods.length)],
        hobby: hobbies[Math.floor(rand() * hobbies.length)],
        rarity: rarity,
        cuteness: Math.floor(rand() * 80) + 21, // Min 21
        intelligence: Math.floor(rand() * 80) + 21,
        luck: Math.floor(rand() * 80) + 21,
        birthdate: getRandomDate(rand),
        spriteIdx: seed % 16 // Still can be used for something
      };
    }

    function getRandomDate(rand) {
      const start = new Date(2022, 0, 1); // More recent pigs
      const end = new Date();
      const randomTime = start.getTime() + rand() * (end.getTime() - start.getTime());
      return new Date(randomTime).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function validateInput(twitter) {
      if (!twitter) return "Please enter a Twitter/X handle (without @).";
      if (twitter.startsWith("@")) return "Please enter handle without the '@' symbol.";
      if (twitter.length > 15) return "Handle too long (max 15 characters).";
      if (!/^[a-zA-Z0-9_]+$/.test(twitter)) return "Handle can only contain letters, numbers, and underscores.";
      return null;
    }

    function generatePig() {
      const twitterInput = document.getElementById("twitter").value.trim();
      const customId = document.getElementById("customId").value.trim();
      
      const validationError = validateInput(twitterInput);
      if (validationError) {
        showError(validationError);
        return;
      }
      const handle = "@" + twitterInput; // Add @ internally
      const seed = hashString(handle.toLowerCase() + (customId ? `_sid_${customId}` : "_def_")); // More robust seed
      runGeneration(handle, seed);
    }

    function randomPig() {
      const randomHandle = "@RandomPiglet" + Math.floor(Math.random() * 9999);
      const seed = hashString(randomHandle + Date.now().toString());
      runGeneration(randomHandle, seed);
    }

    function runGeneration(handle, seed) {
      const attr = getAttributes(seed);
      const errorElem = document.getElementById("error");
      const resultDiv = document.getElementById("result");
      const progress = document.getElementById("progressBar");
      const loadingText = document.getElementById("loadingText");
      const generateBtn = document.getElementById("generateBtn");
      const randomBtn = document.getElementById("randomBtn");

      resultDiv.style.display = "none";
      resultDiv.innerHTML = "";
      progress.style.width = "0%";
      loadingText.innerText = "";
      errorElem.classList.remove('show');
      generateBtn.disabled = true;
      randomBtn.disabled = true;

      const loadingMessages = [
        "Consulting the Pig Oracle...", "Calibrating Snout Boop- Tarifiers...",
        "Counting Curly Tails...", "Mixing Virtual Mud...", "Fluffing Pixel Pillows...",
        "Generating Oinks & Giggles..."
      ];
      let pct = 0;
      let messageIndex = 0;
      
      loadingText.innerText = loadingMessages[messageIndex++];
      const interval = setInterval(() => {
        pct += Math.floor(Math.random() * 15 + 10);
        progress.style.width = Math.min(pct, 100) + "%";
        
        if (pct < 100 && messageIndex < loadingMessages.length && pct > (messageIndex * (100 / loadingMessages.length))) {
          loadingText.innerText = loadingMessages[messageIndex++];
        }
        
        if (pct >= 100) {
          clearInterval(interval);
          loadingText.innerText = "Piggy Perfection Achieved!";
          setTimeout(() => {
            displayResult(handle, attr);
            generateBtn.disabled = false;
            randomBtn.disabled = false;
            loadingText.innerText = "";
          }, 600);
        }
      }, 300); // Slower, more "retro" loading
    }

    function generatePigName(attr) {
      const firstParts = ["Oinkers", "Hamlet", "Peppa", "Porkchop", "Wilbur", "Snuffles", "Sir Reginald", "Princess", "Duke", "Lady", "Baron Von", "Professor"];
      const lastParts = ["Snoutly", "Oinkerton", "Truffleton", "Pigglesby", "Mudfield", "Squealington", "Hogsworth", "Baconstein"];
      const titles = ["the Great", "the Wise", "the Jolly", "of Mudlantis", "the Magnificent", "the Sleepy", "Esq."];
      
      const rand = seededRandom(hashString(attr.breed + attr.trait + attr.rarity.name)); // Use attributes for name seed
      
      let name = firstParts[Math.floor(rand() * firstParts.length)];
      name += " " + lastParts[Math.floor(rand() * lastParts.length)];
      if (rand() > 0.7 && (attr.rarity.name === "Epic" || attr.rarity.name === "Legendary")) {
        name += " " + titles[Math.floor(rand() * titles.length)];
      }
      return name;
    }
